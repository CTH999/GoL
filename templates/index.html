<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life Pattern Editor</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Game of Life Pattern Editor</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <canvas id="grid" width="600" height="400" class="mb-3 w-100"></canvas>
                        
                        <div class="btn-group mb-3">
                            <button id="clearBtn" class="btn btn-secondary">Clear Grid</button>
                            <button id="exportBtn" class="btn btn-secondary">Export RLE</button>
                            <label class="btn btn-secondary mb-0">
                                Import RLE
                                <input type="file" id="importFile" class="d-none" accept=".rle,.txt">
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label for="gridSize">Grid Size:</label>
                            <input type="range" class="form-range" id="gridSize" min="10" max="50" value="30">
                            <small class="text-muted">Adjust the grid size using the slider</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/rle.js"></script>
    <script src="static/js/grid.js"></script>
</body>
</html>
